<script type="text/javascript">
$(document).ready(function(){
	$("#_phpok_button_url_{$_rs.identifier}").click(function(){
		var url = get_url("open","url") + "&id={$_rs.identifier}";
		$.dialog.open(url,{
			title: p_lang('網址管理器'),
			lock : true,
			width: "700px",
			height: "70%",
			resize: false
		});
	});
});
</script>
<div><input type="text" id="{$_rs.identifier}_default" name="{$_rs.identifier}[default]" class="layui-input" style="{$_rs.form_style};width:{$_rs.width}px;" value="{$_rs.content.default}" placeholder="{lang動態頁}" /></div>
<div style="margin-top:10px"><input type="text" id="{$_rs.identifier}_rewrite" name="{$_rs.identifier}[rewrite]" class="layui-input" style="{$_rs.form_style};width:{$_rs.width}px;" value="{$_rs.content.rewrite}" placeholder="{lang偽靜態頁}" /></div>

	<input type="button" value="無連結" class="layui-btn layui-btn-sm" onclick="$('#{$_rs.identifier}_default').val('javascript:;void(0)');$('#{$_rs.identifier}_rewrite').val('javascript:;void(0)');" />
