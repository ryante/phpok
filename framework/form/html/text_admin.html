<input type="hidden" name="ext_form_id" id="ext_form_id" value="form_btn,ext_format,ext_quick_words,ext_quick_type,ext_include_3" />
<div class="table">
	<div class="title">
		{lang擴充套件按鈕：}
		<span class="note">{lang設定文字框後跟隨的按鈕}</span>
	</div>
	<div class="content">
		<table>
		<tr>
			<td>
				<select name="form_btn" id="form_btn" onchange="$._configForm.text('form_btn',this.value)">
					<option value="">{lang預設}</option>
					<option value="date"{if $rs.form_btn == "date"} selected{/if}>{lang日期選擇器}</option>
					<option value="datetime"{if $rs.form_btn == "datetime"} selected{/if}>{lang日期時間選擇器}</option>
					<option value="year"{if $rs.form_btn == "year"} selected{/if}>{lang年份選擇器}</option>
					<option value="month"{if $rs.form_btn == "month"} selected{/if}>{lang年月選擇器}</option>
					<option value="time"{if $rs.form_btn == "time"} selected{/if}>{lang時間選擇器}</option>
					<option value="file"{if $rs.form_btn == "file"} selected{/if}>{lang附件選擇}</option>
					<option value="image"{if $rs.form_btn == "image"} selected{/if}>{lang圖片庫}</option>
					<option value="video"{if $rs.form_btn == "video"} selected{/if}>{lang影音列表}</option>
					<option value="url"{if $rs.form_btn == "url"} selected{/if}>{lang網址}</option>
					<option value="user"{if $rs.form_btn == "user"} selected{/if}>{lang會員}</option>
					<option value="color"{if $rs.form_btn == "color"} selected{/if}>{lang顏色選擇器}</option>
				</select>
			</td>
		</tr>
		</table>
	</div>
</div>

<div id="ext_quick_words_html"{if $rs.form_btn} class="hide"{/if}>
	<div class="table">
		<div class="title">
			{lang快捷內容：}
			<span class="note">{lang一行一個值，使用此項可以通過點選來實現快速輸入}</span>
		</div>
		<div class="content"><textarea name="ext_quick_words" style="width:99%;height:180px;">{$rs.ext_quick_words}</textarea></div>
	</div>
	<div class="table">
		<div class="title">
			{lang分割符號：}
			<span class="note">{lang確認使用哪種分割，不清楚請使用覆蓋}</span>
		</div>
		<div class="content">
			<ul class="layout">
				<li><input type="text" name="ext_quick_type" id="ext_quick_type" value="{$rs.ext_quick_type}" /></li>
				<li>
					<div class="button-group">
						<input type="button" value="{lang覆蓋}" onclick="$._configForm.text('eqt','none')" class="layui-btn" />
						<input type="button" value="{lang逗號}" onclick="$._configForm.text('eqt',',')" class="layui-btn" />
						<input type="button" value="{lang斜槓}" onclick="$._configForm.text('eqt','/')" class="layui-btn" />
						<input type="button" value="{lang豎線}" onclick="$._configForm.text('eqt','|')" class="layui-btn" />
						<input type="button" value="{lang冒號}" onclick="$._configForm.text('eqt',':')" class="layui-btn" />
					</div>
				</li>
			</ul>
			
		</div>
	</div>
</div>
<div id="ext_color_html"{if !$rs.form_btn || $rs.form_btn != 'color'} class="hide"{/if}>
	<div class="table">
		<div class="title">
			{lang顏色值加井號}
			<span class="note">{lang請選擇顏色值是否加 # 符號}</span>
		</div>
		<div class="content">
			<ul class="layout">
				<li><label><input type="radio" name="ext_include_3" value="0"{if !$rs.ext_include_3} checked{/if} />{lang不包含}</label></li>
				<li><label><input type="radio" name="ext_include_3" value="1"{if $rs.ext_include_3} checked{/if} />{lang包含}</label></li>
			</ul>
		</div>
	</div>
</div>
