<input type="hidden" name="ext_form_id" id="ext_form_id" value="form_pid,form_field_used,form_show_editing,form_true_delete,form_is_single,form_maxcount,form_input_val" />
<div class="table">
	<div class="title">{lang選擇關聯的專案}：</div>
	<div class="content">
		<select id="form_pid" name="form_pid" onchange="$._configForm.extitle('form_pid',this.value,'{$eid}','{$etype}')">
			<option value="">{lang請選擇…}</option>
			<!-- loop from=$opt_list key=$key value=$value id=$tmpid -->
			<option value="{$value.id}"{if $value.id == $rs.form_pid} selected{/if}>{$value.title}</option>
			<!-- /loop -->
		</select>
	</div>
</div>
<div class="table{if !$rs || !$rs.form_pid} hide{/if}" id="true_delete_html">
	<div class="title">
		{lang真實刪除}：<span class="note">{lang啟用此項，將不提供選擇功能，請將繫結的專案隱藏}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="form_true_delete" value="1"{if $rs.form_true_delete} checked{/if} />啟用</label></li>
			<li><label><input type="radio" name="form_true_delete" value="0"{if !$rs.form_true_delete} checked{/if} />禁用</label></li>
		</ul>
	</div>
</div>
<div class="table{if !$rs || !$rs.form_pid} hide{/if}" id="fields_show_html">
	<div class="title">
		{lang後臺顯示欄位}：<span class="note">{lang建議不超過5個欄位}</span>
	</div>
	<div class="content" id="fields_show">
		<ul class="layout">
			<!-- loop from=$fields_list key=$key value=$value id=$tmpid -->
			<li><label><input type="checkbox" name="form_show_editing[]" value="{$key}"{if $form_show_editing && in_array($key,$form_show_editing)} checked{/if} />{$value.title}</label></li>
			<!-- /loop -->
		</ul>
	</div>
</div>
<div class="table{if !$rs || !$rs.form_pid} hide{/if}" id="fields_used_html">
	<div class="title">
		{lang有效資料欄位}：<span class="note">{lang請注意選擇，以防止出現死迴圈（您需要懂一點點PHPOK，嘿嘿）}</span>
	</div>
	<div class="content" id="fields_used">
		<ul class="layout">
			<!-- loop from=$fields_list key=$key value=$value id=$tmpid -->
			<li><label><input type="checkbox" name="form_field_used[]" value="{$key}"{if $form_field_used && in_array($key,$form_field_used)} checked{/if} />{$value.title}</label></li>
			<!-- /loop -->
		</ul>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang主題模式}：<span class="note">{lang單選模式僅支援一條且不用迴圈讀取，列表模式需要設定數量且只能迴圈讀取}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="form_is_single" value="1"{if $rs.form_is_single} checked{/if} onclick="$._configForm.extitle('form_is_single',this.value,'{$eid}','{$etype}')" />{lang單選模式}</label></li>
			<li><label><input type="radio" name="form_is_single" value="0"{if !$rs.form_is_single} checked{/if} onclick="$._configForm.extitle('form_is_single',this.value,'{$eid}','{$etype}')" />{lang列表模式}</label></li>
			<li id="form_maxcount_li"{if $rs.form_is_single} class="hide"{/if}><input type="text" name="form_maxcount" id="form_maxcount" value="{$rs.form_maxcount ? $rs.form_maxcount : 20}" class="short center" /></li>
		</ul>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang篩選引數欄位}：<span class="note">{lang僅限單選及單選下拉，不支援模糊搜尋，多個欄位用英文逗號隔開}</span>
	</div>
	<div class="content">
		<input type="text" name="form_input_val" id="form_input_val" value="{$rs.form_input_val}" class="w99" />
	</div>
</div>
