<input type="hidden" name="ext_form_id" id="ext_form_id" value="p_name,p_type,p_width,p_add" />
<div class="table">
	<div class="title">
		{lang引數列表：}
		<span class="note">{lang一行一個引數名稱}</span>
	</div>
	<div class="content">
		<textarea name="p_name" id="p_name" class="long" style="height:80px;">{$rs.p_name}</textarea>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang屬性：}
		<span class="note">{lang內容模式即是一個引數名稱對應一個內容，列表模式即支援多條內容擴充套件}</span>
	</div>
	<div class="content">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td><label><input type="radio" name="p_type" id="p_type" value="0"{if !$rs.p_type} checked{/if} onclick="$.phpokform.param_type_set(0)" />內容模式</label></td>
			<td><label><input type="radio" name="p_type" id="p_type" value="1"{if $rs.p_type} checked{/if} onclick="$.phpokform.param_type_set(1)" />列表模式</label></td>
		</tr>
		</table>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang文字框寬度：}
		<span class="note">{lang不設定時，內容項將以300作為寬度，列表項將以80作為寬度，只要填寫數字}</span>
	</div>
	<div class="content">
		<input type="text" id="p_width" name="p_width" class="default" value="{$rs.p_width}" />
	</div>
</div>
<div class="table">
	<div class="title">
		{lang引數擴充套件：}<span class="note">{lang啟用後允許自行新增擴充套件屬性名稱（預設為支援）}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="p_add" value="yes"{if !$rs.p_add || $rs.p_add != 'no'} checked{/if} />{lang支援}</label></li>
			<li><label><input type="radio" name="p_add" value="no"{if $rs.p_add && $rs.p_add == 'no'} checked{/if} />{lang不支援}</label></li>
		</ul>
	</div>
</div>
