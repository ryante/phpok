<input type="hidden" name="ext_form_id" id="ext_form_id" value="option_list,is_multiple,width,ext_select,empty_val" />
<div class="table">
	<div class="title">
		內容來源：
		<span class="note">請選擇下拉選單資訊來源</span>
	</div>
	<div class="content">
		<table>
		<tr>
			<td><select name="option_list" id="option_list">
					<option value="">請選擇…</option>
					<optgroup label="選項">
						<!-- foreach($opt_list AS $key=>$value) -->
						<option value="opt:{$value.id}"{if $rs.option_list == "opt:".$value[id]} selected{/if}>{$value.title}</option>
						<!-- /foreach -->
					</optgroup>
					<!-- if $project_list -->
					<optgroup label="子項">
						<!-- loop from=$project_list key=$key value=$value -->
						<option value="project:{$value.id}"{if $rs.option_list == "project:".$value.id} selected{/if}>{$value.title}</option>
						<!-- /loop -->
					</optgroup>					
					<!-- /if -->
					<!-- if $title_list -->
					<optgroup label="主題">
						<!-- loop from=$title_list key=$key value=$value -->
						<option value="title:{$value.id}"{if $rs.option_list == "title:".$value.id} selected{/if}>{$value.title}</option>
						<!-- /loop -->
					</optgroup>
					<!-- /if -->
					<!-- if $catelist -->
					<optgroup label="分類">
						<!-- loop from=$catelist key=$key value=$value -->
						<option value="cate:{$value.id}"{if $rs.option_list == "cate:".$value.id} selected{/if}>{$value.title}</option>
						<!-- /loop -->
					</optgroup>
					<!-- /if -->
				</select>
			</td>
		</tr>
		</table>		
	</div>
</div>
<div class="table">
	<div class="title">
		單選內容：
		<span class="note">僅限於下內容來源為空的情況下有效，這裡一行一個值，複雜操作請到表單選項裡維護</span>
	</div>
	<div class="content">
		<textarea name="ext_select" style="width:98%;height:180px;">{$rs.ext_select}</textarea>
	</div>
</div>
<div class="table">
	<div class="title">
		屬性：
		<span class="note">設定下拉的型別</span>
	</div>
	<div class="content">
		<table>
		<tr>
			<td><label><input type="radio" name="is_multiple" value="0"{if !$rs.is_multiple} checked{/if} /> 單選</label></td>
			<td><label><input type="radio" name="is_multiple" value="1"{if $rs.is_multiple} checked{/if} /> 多選</label></td>
		</tr>
		</table>
	</div>
</div>

<div class="table">
	<div class="title">
		表單寬度：
		<span class="note">設定表單的寬度，這是隻需要<span class="red">填寫數字</span></span>
	</div>
	<div class="content">
		<input type="text" name="width" id="width" value="{$rs.width}" /> px
	</div>
</div>
<div class="table">
	<div class="title">
		空值選項：
		<span class="note">不使用空值選項，請留空</span>
	</div>
	<div class="content">
		<input type="text" name="empty_val" id="empty_val" value="{$rs.empty_val}" />
	</div>
</div>
