<input type="hidden" name="ext_form_id" id="ext_form_id" value="height,is_code:checkbox,is_read:checkbox,inc_tag:checkbox,paste_text,btns,is_float:checkbox,auto_height:checkbox" />
<div class="table">
	<div class="title">
		{lang編輯器最小高度設定}：
		<span class="note">{lang只需要填寫數字，寬度強制為百分百}</span>
	</div>
	<div class="content"><input type="text" name="height" id="height" value="{$rs.height}" class="short" /> px</div>
</div>
<div class="table">
	<div class="title">
		{lang編輯器擴充套件按鈕}：
		<span class="note">{lang請根據實際情況需要設定編輯器擴充套件按鈕，前臺不支援地圖}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li style="width:17%"><label><input type="checkbox" name="btns[image]"{if $rs.btns && $rs.btns.image} checked{/if}>{lang圖片}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[info]"{if $rs.btns && $rs.btns.info} checked{/if}>{lang資料}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[video]"{if $rs.btns && $rs.btns.video} checked{/if}>{lang視訊}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[file]"{if $rs.btns && $rs.btns.file} checked{/if}>{lang檔案}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[page]"{if $rs.btns && $rs.btns.page} checked{/if}>{lang分頁}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[table]"{if $rs.btns && $rs.btns.table} checked{/if}>{lang表格}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[emotion]"{if $rs.btns && $rs.btns.emotion} checked{/if}>{lang表情}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[map]"{if $rs.btns && $rs.btns.map} checked{/if}>{lang地圖}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[spechars]"{if $rs.btns && $rs.btns.spechars} checked{/if}>{lang符號}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[insertcode]"{if $rs.btns && $rs.btns.insertcode} checked{/if}>{lang程式碼}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[paragraph]"{if $rs.btns && $rs.btns.paragraph} checked{/if}>{lang段落}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[fontsize]"{if $rs.btns && $rs.btns.fontsize} checked{/if}>{lang字號}</label></li>
			<li style="width:17%"><label><input type="checkbox" name="btns[fontfamily]"{if $rs.btns && $rs.btns.fontfamily} checked{/if}>{lang字型}</label></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang預設貼上方式}：<span class="note">{lang前臺使用預設都是純文字貼上}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="paste_text" value="0"{if !$rs.paste_text} checked{/if}>{lang帶格式貼上}</label></li>
			<li><label><input type="radio" name="paste_text" value="1"{if $rs.paste_text} checked{/if}>{lang純文字貼上}</label></li>
		</ul>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang編輯器屬性}：
		<span class="note">{lang設定編輯器常用屬性}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="checkbox" name="is_code"{if $rs.is_code} checked{/if}>{lang顯示原始碼}</label></li>
			<li><label><input type="checkbox" name="is_read"{if $rs.is_read} checked{/if}>{lang只讀}</label></li>
			<li><label><input type="checkbox" name="is_float"{if $rs.is_float} checked{/if}>{lang浮動}</label></li>
			<li><label><input type="checkbox" name="auto_height"{if $rs.auto_height} checked{/if}>{lang自動高度}</label></li>
			<li><label><input type="checkbox" name="inc_tag"{if $rs.inc_tag} checked{/if}>{lang標籤格式化到內容}</label></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
