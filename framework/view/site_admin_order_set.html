<!-- include tpl=head_open -->
<form method="post" id="postsave" onsubmit="return false">
<!-- if $id --><input type="hidden" name="id" id="id" value="{$id}" /><!-- /if -->
<!-- if !$id -->
<div class="table">
	<div class="title">
		{lang標識}：
		<span class="note">{lang僅限字母，數字及下劃線，且要求首字字母}</span>
	</div>
	<div class="content"><input type="text" id="identifier" name="identifier" class="w99" /></div>
</div>

<!-- /if -->
<div class="table">
	<div class="title">
		{lang狀態說明}
		<span class="note">{lang填寫這個狀態的文字說明，以方便管理}</span>
	</div>
	<div class="content"><input type="text" id="title" name="title" value="{$rs.title}" class="w99" /></div>
</div>

<div class="table">
	<div class="title">
		{lang狀態}
		<span class="note">{lang設定是否使用}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="status" value="1"{if $rs.status} checked{/if} />啟用</label></li>
			<li><label><input type="radio" name="status" value="0"{if !$rs.status} checked{/if} />禁用</label></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang前臺訂單狀態}
	</div>
	<div class="content">
		<select name="ostatus" style="width:100%">
		<option value="">{lang請選擇訂單狀態}</option>
		<!-- loop from=$olist key=$key value=$value id=$tmpid -->
		<option value="{$key}"{if $rs.ostatus == $key} selected{/if}>{$value}</option>
		<!-- /loop -->
		</select>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang訂單狀態順序}
		<span class="note">{lang值越小越往前排，最小值為0}</span>
	</div>
	<div class="content">
		<input type="text" name="taxis" id="taxis" value="{$rs.taxis}" class="short" />
	</div>
</div>
</form>

<!-- include tpl=foot_open -->
