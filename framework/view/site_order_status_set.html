<!-- include tpl=head_open -->
<form method="post" id="postsave" onsubmit="return false">
<input type="hidden" name="id" id="id" value="{$id}" />
<div class="table">
	<div class="title">
		{lang狀態名稱}
	</div>
	<div class="content"><input type="text" id="title" name="title" value="{$rs.title}" class="w99" /></div>
</div>
<div class="table">
	<div class="title">
		{lang通知會員}
		<span class="note">{lang選擇模板，訂單狀態更新後，會以郵件或簡訊通知客戶}</span>
	</div>
	<div class="content">
		<select name="email_tpl_user" style="width:475px">
			<option value="">{lang郵件模板：}{lang不通知會員}</option>
			<!-- loop from=$emailtpl key=$key value=$value -->
			<!-- if substr($value.identifier,0,4) != 'sms_' -->
			<option value="{$value.identifier}"{if $rs.email_tpl_user == $value.identifier} selected{/if}>{lang郵件模板：}{$value.title}<!-- if $value.note --> / {$value.note}<!-- /if --></option>
			<!-- /if -->
			<!-- /loop -->
		</select>
		<div style="padding-top:5px">
			<select name="sms_tpl_user" style="width:475px">
				<option value="">{lang簡訊模板：}{lang不通知會員}</option>
				<!-- loop from=$emailtpl key=$key value=$value -->
				<!-- if substr($value.identifier,0,4) == 'sms_' -->
				<option value="{$value.identifier}"{if $rs.sms_tpl_user == $value.identifier} selected{/if}>{lang簡訊模板：}{$value.title}<!-- if $value.note --> / {$value.note}<!-- /if --></option>
				<!-- /if -->
				<!-- /loop -->
			</select>
		</div>
	</div>
</div>

<div class="table">
	<div class="title">
		{lang通知管理員}
		<span class="note">{lang選擇模板，訂單狀態更新後，會以郵件或簡訊通知管理員}</span>
	</div>
	<div class="content">
		<select name="email_tpl_admin" style="width:475px">
			<option value="">{lang郵件模板：}{lang不通知管理員}</option>
			<!-- loop from=$emailtpl key=$key value=$value -->
			<!-- if substr($value.identifier,0,4) != 'sms_' -->
			<option value="{$value.identifier}"{if $rs.email_tpl_admin == $value.identifier} selected{/if}>{lang郵件模板：}{$value.title}<!-- if $value.note --> / {$value.note}<!-- /if --></option>
			<!-- /if -->
			<!-- /loop -->
		</select>
		<div style="padding-top:5px">
			<select name="sms_tpl_admin" style="width:475px">
			<option value="">{lang簡訊模板：}{lang不通知管理員}</option>
				<!-- loop from=$emailtpl key=$key value=$value -->
				<!-- if substr($value.identifier,0,4) == 'sms_' -->
				<option value="{$value.identifier}"{if $rs.sms_tpl_admin == $value.identifier} selected{/if}>{lang簡訊模板：}{$value.title}<!-- if $value.note --> / {$value.note}<!-- /if --></option>
				<!-- /if -->
				<!-- /loop -->
			</select>
		</div>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang前臺可操作的下一步}
		<span class="note">{lang設定前臺會員可操作的下一步}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<!-- loop from=$statuslist key=$key value=$value id=$tmpid -->
			<li><label><input type="checkbox" name="next[]" value="{$key}"{if $rs.next && in_array($key,$rs.next) } checked{/if} />{$value}</label></li>
			<!-- /loop -->
		</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang狀態}
		<span class="note">{lang設定是否使用，不使用將跳過進入下一項，如不存在則為結束}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="status" value="1"{if $rs.status} checked{/if} />{lang啟用}</label></li>
			<li><label><input type="radio" name="status" value="0"{if !$rs.status} checked{/if} />{lang禁用}</label></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang訂單狀態順序}
		<span class="note">{lang請保持唯一，以確保客戶能正常顯示訂單進度}</span>
	</div>
	<div class="content">
		<input type="text" name="taxis" id="taxis" value="{$rs.taxis}" class="short" />
	</div>
</div>
</form>

<!-- include tpl=foot_open -->
