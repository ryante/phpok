<!-- include tpl=head -->
<form method="post" id="module_submit_post" onsubmit="return false;">
<!-- if $id --><input type="hidden" id="id" name="id" value="{$id}" /><!-- /if -->
<div class="table">
	<div class="title">
		{lang名稱：}
		<span class="note">{lang設定一個名稱，該名稱將在應用中讀取，不受站點影響}</span></span>
	</div>
	<div class="content">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td><input type="text" id="title" name="title" class="long" value="{$rs.title}" /></td>
			<td><div id="title_note"></div></td>
		</tr>
		</table>
	</div>
</div>

<div class="table">
	<div class="title">
		{lang備註：}
		<span class="note">{lang僅限後臺管理使用，用於檢視該模組主要做什麼}</span></span>
	</div>
	<div class="content"><input type="text" id="note" name="note" class="long" value="{$rs.note}" /></div>
</div>
<!-- if !$id -->
<div class="table">
	<div class="title">
		{lang獨立執行：}<span class="note">{lang啟用獨立執行後，需要設定相應的標識，且不支援專案關聯，功能比較簡單}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="mtype" value="0"{if !$rs.mtype} checked{/if} />否</label></li>
			<li><label><input type="radio" name="mtype" value="1"{if $rs.mtype} checked{/if} />是</label></li>
		</ul>
	</div>
</div>
<!-- else -->
<div class="table">
	<div class="title">
		{lang後臺欄位佈局：}
		<span class="note">{lang在這裡設定要顯示的欄位屬性}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<!-- if !$rs.mtype -->
			<li><label><input type="checkbox" name="layout[]" value="hits"{if in_array("hits",$layout)} checked{/if} />{lang檢視次數}</label></li>
			<li><label><input type="checkbox" name="layout[]" value="dateline"{if in_array("dateline",$layout)} checked{/if} />{lang釋出時間}</label></li>
			<li><label><input type="checkbox" name="layout[]" value="user_id"{if in_array("user_id",$layout)} checked{/if} />{lang會員賬號}</label></li>
			<li><label><input type="checkbox" name="layout[]" value="sort"{if in_array("sort",$layout)} checked{/if} />{lang排序}</label></li>
			<!-- /if -->
			<!-- loop from=$used_list key=$key value=$value -->
			<li><label><input type="checkbox" name="layout[]" id="layout_{$value.identifier}" value="{$value.identifier}"{if in_array($value[identifier],$layout)} checked{/if} />{$value.title}</label></li>
			<!-- /loop -->
		</ul>
	</div>
</div>
<!-- /if -->
<div class="table">
	<div class="title">
		{lang排序：}
		<span class="note">{lang值越小越往前靠，最小值為0，最大值為255}</span>
	</div>
	<div class="content"><input type="text" id="taxis" name="taxis" class="short" value="{$rs.taxis}" /></div>
</div>
</form>

<!-- include tpl=foot_open -->
