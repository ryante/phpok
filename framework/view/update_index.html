<!-- include tpl=head_lay -->
<div class="layui-card">
	<div class="layui-card-header">
		{lang歡迎您使用線上升級功能}
	</div>
	<div class="layui-card-body">
		<ul class="project" id="project">
			<!-- if $popedom.update -->
				<!-- if $update.online -->
				<li title="{lang升級PHPOK核心程式}" href="{url ctrl=update func=main/}" tips="線上升級會連線遠端伺服器，響應較慢，請耐心等候！<br>不使用線上升級，請點“取消”">
					<div class="img"><img src="images/ico/update.png" /></div>
					<div class="txt">線上升級</div>
				</li>
				<!-- /if -->
				<!-- if $update.zip -->
				<li title="{langZIP壓縮包升級}" func="zip_update()">
					<div class="img"><img src="images/ico/zip.png" /></div>
					<div class="txt">{lang壓縮包升級}</div>
				</li>
				<!-- /if -->
				<li title="{lang遠端檢測是否有升級包}" func="check_it()">
					<div class="img"><img src="images/ico/find.png" /></div>
					<div class="txt">{lang遠端檢測}</div>
				</li>

			<!-- /if -->
			<!-- if $popedom.set -->
			<li title="{lang配置升級伺服器環境}" href="{url ctrl=update func=set/}">
				<div class="img"><img src="images/ico/setting.png" /></div>
				<div class="txt">{lang環境配置}</div>
			</li>
			<!-- /if -->
		</ul>
		<div class="clear"></div>
	</div>
</div>
<!-- include tpl=foot_lay -->
