<!-- include tpl=head_open -->
<form method="post" id="postsave" onsubmit="return false">
<input type="hidden" name="id" id="id" value="{$id}" />
<div class="table">
	<div class="title">
		{lang名稱}
	</div>
	<div class="content"><input type="text" id="title" name="title" value="{$rs.title}" class="w99" /></div>
</div>
<div class="table">
	<div class="title">
		{lang動作}
		<span class="note">{lang請選擇加價或減價，一般僅限優惠才是減價格，其他的都是加價格}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="action" value="add"{if !$rs.action || $rs.action == 'add'} checked{/if} />{lang價格上升}</label></li>
			<li><label><input type="radio" name="action" value="less"{if $rs.action == 'less'} checked{/if} />{lang價格下調}</label></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang狀態}
		<span class="note">{lang設定是否使用}</span>
	</div>
	<div class="content">
		<ul class="layout">
			<li><label><input type="radio" name="status" value="1"{if $rs.status} checked{/if} />{lang啟用}</label></li>
			<li><label><input type="radio" name="status" value="0"{if !$rs.status} checked{/if} />{lang禁用}</label></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		{lang狀態順序}
		<span class="note">{lang請保持唯一，以確保客戶能正常顯示}</span>
	</div>
	<div class="content">
		<input type="text" name="taxis" id="taxis" value="{$rs.taxis}" class="short" />
	</div>
</div>
</form>

<!-- include tpl=foot_open -->
