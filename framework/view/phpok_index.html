<!-- include tpl=head_lay -->
<div class="layui-card">
	<div class="layui-card-header ">
		{lang列表}
		<div class="fr">
			<button class="layui-btn layui-btn-sm" onclick="$.win('{lang新增新呼叫}','{url ctrl=call func=set/}')">
				<i class="layui-icon">&#xe608;</i> {lang新增呼叫}
			</button>
		</div>
	</div>

	<div class="layui-card-body">
		<table class="layui-table">
			<thead>
			<tr>
				<th>ID</th>
				<th>{lang名稱}</th>
				<th>{lang型別}</th>
				<th>{lang關聯的專案}</th>
				<th>{lang關聯的分類}</th>
				<th>{lang引數變數}</th>
				<th width="150">{lang操作}</th>
			</tr>
			</thead>
			<tbody>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr id="edit_{$value.id}">
				<td>{$value.id}</td>
				<td>{$value.title}<!-- if $value.is_api --> <i class="red"><small>{lang遠端}</small></i><!-- /if --></td>
				<td>{$phpok_type_list[$value.type_id][title]}</td>
				<td>{$value.project ? $value.project : '-'}</td>
				<td>{$value.cate ? $value.cate : '-'}</td>
				<td>{$value.identifier}</td>
				<td>
					<div class="layui-btn-group">
						<!-- if $popedom.modify --><input type="button" value="{lang編輯}" onclick="$.win('{lang編輯呼叫}','{url ctrl=call func=set id=$value.id/}')" class="layui-btn  layui-btn-sm" /><!-- /if -->
						<!-- if $popedom.delete --><input type="button" value="{lang刪除}" onclick="$.admin_call.del('{$value.id}','{$value.title}')" class="layui-btn layui-btn-sm" /><!-- /if -->
					</div>
				</td>
			</tr>
			<!-- /loop -->
			</tbody>
		</table>
		<!-- if $total && $total>$psize --><div class="center"><!-- include tpl=pagelist --></div><!-- /if -->
	</div>
</div>

<!-- include tpl=foot_lay -->
