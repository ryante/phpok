<!-- include tpl=head_lay -->
<div class="layui-card">
	<div class="layui-card-body">
		<table class="layui-table">
		<thead>
		<tr>
			<th>{lang標識}</th>
			<th>{lang檔名}</th>
			<th>{lang備份時間}</th>
			<th>{lang操作}</th>
		</tr>
		</thead>
		<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
		<tr>
			<td>{$value.identifier}</td>
			<td>{$value.zip}</td>
			<td>{$value.date}</td>
			<td>
				<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onclick="$.admin_appsys.backup_delete('{$value.zip}')">{lang刪除}</button>
			</td>
		</tr>
		<!-- /loop -->
		</table>
	</div>
</div>

<!-- include tpl=foot_lay -->
