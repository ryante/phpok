<!-- include tpl=head_lay -->
<div class="layui-card">
	<div class="layui-card-header">
		{lang資源分類列表}
		<div class="fr">
			<button class="layui-btn layui-btn-sm" onclick="$.win('{lang建立資源分類}','{url ctrl=rescate func=set/}');">
				<i class="layui-icon">&#xe608;</i> {lang建立資源分類}
			</button>
		</div>
	</div>
	<div class="layui-card-body">
		<table class="layui-table">
			<thead>
			<tr>
				<th>ID</th>
				<th>{lang名稱}</th>
				<th>{lang目錄}</th>
				<th>{lang附件型別}</th>
				<th>{lang是否預設}</th>
				<th>{langGD方案}</th>
				<th width="120">{lang操作}</th>
			</tr>
			</thead>
			<tbody>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr>
				<td>{$value.id}</td>
				<td>{$value.title}</td>
				<td>{$value.root}{$rs.folder}</td>
				<td>{$value.filetypes}</td>
				<td><!-- if $value.is_default --><span class="darkblue">{lang是}</span><!-- else -->{lang否}<!-- /if --></td>
				<td>
					<!-- if $value.gdall -->
					<span class="darkblue">{lang全部}</span>
					<!-- else -->
					{$value.gdtypes}<!-- if !$value.gdtypes --><span class="red">{lang空}</span><!-- /if -->
					<!-- /if -->
				</td>
				<td>
					<div class="layui-btn-group">
						<!-- if $popedom.modify --><input type="button" value="{lang編輯}" onclick="$.win('{lang編輯附件分類}_#{$value.id}','{url ctrl=rescate func=set id=$value.id/}')" class="layui-btn layui-btn-sm" /><!-- /if -->
						<!-- if $popedom.delete --><input type="button" value="{lang刪除}" onclick="$.admin_rescate.del('{$value.id}','{$value.title}')" class="layui-btn layui-btn-sm layui-btn-danger" /><!-- /if -->
					</div>
				</td>
			</tr>
			<!-- /loop -->
			</tbody>
		</table>
	</div>
</div>
<!-- include tpl=foot_lay -->
