<!-- php:$title = "修改個人密碼 - 會員中心" --><!-- include tpl=head title=$title -->
<script type="text/javascript">
$(document).ready(function(){
	$("#userinfo_password").submit(function(){
		$(this).ajaxSubmit({
			'type':'post',
			'dataType':'json',
			'url':api_url('usercp','passwd'),
			'success':function(rs){
				if(rs.status == 'ok'){
					$.dialog.alert("您的密碼更新成功",function(){
						$.phpok.reload();
					},'succeed');
				}else{
					$.dialog.alert(rs.content);
					return false;
				}
			}
		});
		return false;
	});
});
</script>
<div class="main">
	<!-- include tpl=block/breadcrumb -->
	<div class="left"><!-- include tpl=block/usercp_nav --></div>
	<div class="right am-panel-group">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">密碼修改</div>
			<div class="am-panel-bd">
				<form method="post" id="userinfo_password" class="am-form am-form-horizontal">
				<!-- if $rs.pass -->
				<div class="am-form-group">
					<label for="oldpass" class="am-u-sm-2 am-form-label">舊密碼</label>
					<div class="am-u-sm-10"><input type="password" name="oldpass" id="oldpass" /></div>
				</div>
				<!-- /if -->
				<div class="am-form-group">
					<label for="newpass" class="am-u-sm-2 am-form-label"> 新密碼</label>
					<div class="am-u-sm-10"><input type="password" name="newpass" id="newpass" /></div>
				</div>
				<div class="am-form-group">
					<label for="chkpass" class="am-u-sm-2 am-form-label">確認新密碼</label>
					<div class="am-u-sm-10"><input type="password" name="chkpass" id="chkpass" /></div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-2 am-form-label"></label>
					<div class="am-u-sm-10"><input type="submit" id="phpok_submit" value="提 交" class="am-btn am-btn-primary"></div>
				</div>
				</form>
			</div>
		</div>
		<div class="am-panel am-panel-default">
