<!-- php:$title = "訂單中心 - 會員中心" -->
<!-- include tpl=head title=$title -->
<script type="text/javascript">
$(document).ready(function(){
	$(".o-dark").mouseover(function(){
		$(this).addClass('o-dark-over');
	}).mouseout(function(){
		$(this).removeClass('o-dark-over');
	});
	$(".o-white").mouseover(function(){
		$(this).addClass('o-white-over');
	}).mouseout(function(){
		$(this).removeClass('o-white-over');
	});
});
</script>
<div class="main">
	<!-- include tpl=block/breadcrumb -->
	<div class="left"><!-- include tpl=block/usercp_nav --></div>
	<div class="right am-panel-group">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">相關說明</div>
			<div class="am-panel-bd">
				<ul>
					<li>如需要改單，請聯絡我們的管理員</li>
					<li>本站訂單系統還不夠強大的，如果您需要更加強大的功能，請聯絡官網進行定製</li>
				</ul>
			</div>
		</div>
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">訂單列表</div>
			<table class="am-table am-table-striped am-table-hover am-table-centered">
			<tr>
				<th>下單時間</th>
				<th>訂單編號</th>
				<th>數量</th>
				<th>金額</th>
				<th>稽核</th>
				<th width="130">明細</th>
			</tr>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr>
				<td>{func time_format $value.addtime}</td>
				<td>{$value.sn}</td>
				<td>{$value.qty}</td>
				<td>{func price_format $value.price $value.currency_id $value.currency_id}</td>
				<td>{$value.status_info}</td>
				<td>
					<a class="am-btn am-btn-primary am-btn-xs" href="{url ctrl=order func=info id=$value.id/}" target="_blank">檢視</a>
					<a href="{url ctrl=order func=comment id=$value.id/}" class="am-btn am-btn-default am-btn-xs">評論</a>
				</td>
			</tr>
			<!-- /loop -->
			</table>
		</div>
		
		<!-- include tpl=block/pagelist -->
	</div>
	<div class="clear"></div>
</div>

<!-- include tpl=foot -->
