<!-- include tpl=head title=訂單中心 -->
<div class="am-panel-group am-margin-xs">
	<!-- loop from=$rslist key=$key value=$value -->
	<div class="am-panel am-panel-default">
		<div class="am-panel-hd">#{$value.sn}</div>
		<div class="am-panel-bd">
			<div>時間：{func time_format $value.addtime}</div>
			<div>數量：{$value.qty}</div>
			<div>金額：{func price_format $value.price $value.currency_id $value.currency_id}</div>
			<div>狀態：{$value.status_info}</div>
		</div>
		<div class="am-panel-footer">
			<a href="{url ctrl=order func=info id=$value.id/}" class="am-btn am-btn-primary am-btn-xs">檢視明細</a>
		</div>
	</div>
	<!-- /loop -->
	
	<!-- include tpl=block/pagelist -->
</div>

<!-- include tpl=foot -->
