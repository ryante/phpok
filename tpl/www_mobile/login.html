<!-- include tpl=header title=會員登入 -->
<script type="text/javascript">
var open_vcode = '{$is_vcode}';
function check_input()
{
	var user = $("input[name=user]").val();
	if(!user){
		$.dialog.alert('賬號不能為空','','error');
		return false;
	}
	var pass = $("input[name=pass]").val();
	if(!pass){
		$.dialog.alert('密碼不能為空','','error');
		return false;
	}
	if(open_vcode == '1'){
		var chkcode = $("#_chkcode").val();
		if(!chkcode){
			$.dialog.alert('驗證碼不能為空','','error');
			return false;
		}
	}
	return true;
}
</script>
<form class="am-form" onsubmit="return check_input()" method="post" action="{url ctrl=login func=ok/}">
<input type="hidden" name="_back" id="_back" value="{$_back}" />
<fieldset>
	<legend>會員登入</legend>
	<div class="am-form-group">
		<label for="doc-ipt-email-1">賬號</label>
		<input type="text" class="" id="doc-ipt-email-1" name="user" placeholder="請輸入賬號/郵箱/手機號" />
	</div>
	<div class="am-form-group">
		<label for="doc-ipt-pwd-1">密碼</label>
		<input type="password" id="doc-ipt-pwd-1" name="pass" placeholder="請輸入密碼" />
	</div>
	<!-- if $is_vcode -->
	<div class="am-form-group">
		<label for="_chkcode">驗證碼 <img src="" border="0" align="absmiddle" id="vcode" class="hand" /></label>
		<input type="text" name="_chkcode" id="_chkcode" placeholder="請輸入圖片上的數字" />
		
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#vcode").phpok_vcode();
		$("#vcode").click(function(){
			$(this).phpok_vcode();
		});
	});
	</script>
	<!-- /if -->
	<div class="am-form-group">
		<button type="submit" class="am-btn am-btn-block am-btn-primary">登入</button>
	</div>
	<div class="am-form-group am-text-center">
		<a href="{$sys.url}" class="am-btn am-btn-default am-btn-xs">返回首頁</a>
		<!-- if $login_sms || $login_email --><a href="{url ctrl=login func=getpass/}" class="am-btn am-btn-default am-btn-xs"><i class="am-icon-refresh"></i> 找回密碼</a><!-- /if -->
		<a href="{url ctrl=register/}" class="am-btn am-btn-warning am-btn-xs"><i class="am-icon-user"></i> 會員註冊</a>
	</div>
	
</fieldset>
</form>
<!-- include tpl=footer -->
