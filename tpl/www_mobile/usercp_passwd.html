<!-- include tpl=head title=密碼修改 -->
<script type="text/javascript">
$(document).ready(function(){
	$("#userinfo_password").submit(function(){
		$(this).ajaxSubmit({
			'type':'post',
			'dataType':'json',
			'url':api_url('usercp','passwd'),
			'success':function(rs){
				if(rs.status){
					$.dialog.tips("您的密碼更新成功",function(){
						$.phpok.go(get_url('usercp'))
					}).lock();
					return true;
				}
				$.dialog.alert(rs.info);
				return false;
			}
		});
		return false;
	});
});
</script>
<div class="main">
	<div class="right am-panel-group">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">密碼修改</div>
			<div class="am-panel-bd">
				<form method="post" id="userinfo_password" class="am-form am-form-horizontal">
				<!-- if $rs.pass -->
				<div class="am-form-group">
					<label for="oldpass" class="am-u-sm-12 am-form-label">舊密碼</label>
					<div class="am-u-sm-12"><input type="password" name="oldpass" id="oldpass" /></div>
				</div>
				<!-- /if -->
				<div class="am-form-group">
					<label for="newpass" class="am-u-sm-12 am-form-label"> 新密碼</label>
					<div class="am-u-sm-12"><input type="password" name="newpass" id="newpass" /></div>
				</div>
				<div class="am-form-group">
					<label for="chkpass" class="am-u-sm-12 am-form-label">確認新密碼</label>
					<div class="am-u-sm-12"><input type="password" name="chkpass" id="chkpass" /></div>
				</div>
				<div class="am-form-group">
					<div class="am-u-sm-12"><input type="submit" id="phpok_submit" value="提 交" class="am-btn am-btn-block am-btn-primary"></div>
				</div>
				</form>
			</div>
		</div>
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">友情說明</div>
			<div class="am-panel-bd">
				密碼長度不能小於6位數，為保證您資料的安全，密碼建議您使用：字母+數字+大小寫混合
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>
