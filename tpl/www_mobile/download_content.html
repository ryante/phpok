<!-- include tpl=head title=$cate_rs.title menutitle=$page_rs.title -->
<div class="main">
	<div class="am-g">
		<!-- if $rs.thumb -->
		<div class="am-u-sm-12">
			<img src="{$rs.thumb.gd.auto}" alt="{$rs.title}" width="100%" class="am-radius" />
		</div>
		<!-- /if -->
		<div class="am-u-sm-12">
			<h2>{$rs.title}</h2>
			<ul class="am-list am-list-static">
				<!-- if $rs.fsize -->
				<li><span>軟體大小：</span>{$rs.fsize}</li>
				<!-- /if -->
				<!-- if $rs.version -->
				<li><span>軟體版本：</span>{$rs.version}</li>
				<!-- /if -->
				<!-- if $rs.author -->
				<li><span>開發作者：</span>{$rs.author}<!-- if $rs.website --> &nbsp; <a href="{$rs.website}" target="_blank" class="red" style="display:inline;" title="訪問{$rs.author}">訪問官網</a><!-- /if --></li>
				<!-- /if -->
			</ul>
			<!-- if !$rs.onlyuser || ($rs.onlyuser && $session.user_id) -->
			<a href="{if $rs.dfile}{url ctrl=download id=$rs.dfile.id/}{else}{$rs.dlink}{/if}" class="am-btn am-btn-primary am-radius" target="_blank" style="padding-right:1em;">下載附件</a>
			<!-- else -->
			<a class="am-btn am-btn-danger am-radius" href="{url ctrl=login _back=$rs.url/}" style="padding-right:1em;">請先登入</a>
			<!-- /if -->
		</div>
	</div>
	<hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />
	<!-- if $rs.content -->
	<article class="am-article">
		<div class="am-article-bd">
			<div class="content">{$rs.content}</div>
		</div>
	</article>
	<!-- /if -->
	<!-- include tpl=block/next_prev -->
	<!-- if $page_rs.comment_status -->
		<!-- include tpl=block/comment tid=$rs.id -->
	<!-- /if -->
</div>
<!-- include tpl=foot -->
