<!-- include tpl=header -->
<!-- include tpl=left_side -->
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px; ">
        <div class="layui-container">
             <span class="layui-breadcrumb" style="visibility: visible;">
                <a href="/">首页</a><span lay-separator="">/</span>
                <!-- if !$nav_title -->
                <a><cite>文献列表</cite></a>
                <!-- else -->
                <a href="/index.php?f=docs">文献列表</a><span lay-separator="">/</span>
                <a href="/index.php?f=docs&pid={$pid}">{$prs_info.title}</a><span lay-separator="">/</span>
                <a><cite>{$nav_title}</cite></a>
                <!-- /if -->
            </span>
            <!-- 库列表 start -->
            <div class="layui-tab-content" style="margin-top: 30px; display:none">
                <div class="layui-form">
                    <div class="layui-row layui-col-space10">
                        <input type="hidden" id="doc_id" value="{$rs.id}">
                        <div class="layui-col-md2">
                            <select id="search_range" lay-verify="required" >
                                <!--<option value="1" {if $search_range == 1}selected{/if}>当前内文</option>-->
                                <option value="2" {if $search_range == 2}selected{/if}>当前文献</option>
                                <option value="3 {if $search_range == 3}selected{/if}">当前系列</option>
                            </select>
                        </div>
                        <div class="layui-col-md10">
                            <div style="float: right;">
                                <button class="layui-btn" id="book_search">
                                    搜索
                                </button>
                            </div>

                            <div style="margin-right: 100px">
                                <input type="text" id="search_title" lay-verify="title" autocomplete="off"
                                       placeholder="请输入标题" class="layui-input" value="{$keyword}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-tab-content" style="margin-top: 20px">
                <div class="layui-tab layui-tab-brief" style="margin-top: 0px" lay-filter="component-tabs-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">简介</li>
                        <li>阅读</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item {if !$page}layui-show{/if}" id="lib-list1">
                            <!-- if $module_fields[$rs['module_id']]['search'] -->
                            <table class="layui-table">
                                <tbody>
                                <tr>
                                    <td style="width: 160px"> 标题 </td>
                                    <td> {$rs.title} </td>
                                </tr>
                                <!-- loop from=$module_fields[$rs['module_id']]['all'] key=$k value=$v -->
                                {if $k == 'pdf_file'}
                                <tr>
                                    <td style="width: 160px"> {$v} </td>
                                    <td>{if $rs[$k]}{$rs[$k]['title']} &nbsp;&nbsp;&nbsp;<a download="{$rs[$k]['filename']}" href="{$rs[$k]['filename']}"  class="layui-btn layui-btn-radius layui-btn-xs">&nbsp;下&nbsp;载&nbsp;</a>&nbsp;<a  href="/pdf_show/web/viewer.html?file=/{$rs[$k]['filename']}" target="_blank" class="layui-btn layui-btn-normal layui-btn-radius layui-btn-xs">&nbsp;预&nbsp;览&nbsp;</a{/if} </td>
                                </tr>
                                {elseif $k == 'start_cover_pic' || $k == 'end_cover_pic' }
                                <tr>
                                    <td style="width: 160px"> {$v} </td>
                                    <td>{if $rs[$k]}&nbsp;&nbsp;&nbsp;<a href="{$rs[$k]['filename']}" target='_blank'><img src="{$rs[$k]['gd']['book-cover']}"/></a>{/if} </td>
                                </tr>
                                {else}
                                <tr>
                                    <td style="width: 160px"> {$v} </td>
                                    <td> {$rs[$k]} </td>
                                </tr>
                                {/if}
                                <!-- /loop -->
                                </tbody>
                            </table>
                            <!-- /if  -->
                        </div>

                        <div class="layui-tab-item">
                            <iframe src="/pdf_show/web/viewer.html?file=/{$rslist['content_pdf']['filename']}" style="float:left" frameborder="0" width="50%" height="650px"></iframe>
                            <iframe src="/pdf_show/web/viewer.html?file=/{$rslist['img_pdf']['filename']}" frameborder="0" width="50%" height="650px"></iframe>
                        </div>
                    </div>
                </div>
            </div>



            <!-- 库列表 end -->
        </div>
    </div>
    <!-- 内容主体区域 -->
</div>
<!-- include tpl=footer -->
