<!-- include tpl=header -->
<!-- include tpl=left_side -->
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px; margin-top: 8%">
        <div class="layui-container">
            <!-- search form start -->
            <form class="layui-form" action="">
                <div class="layui-row">
                    <div style="float: right;">
                        <button class="layui-btn"> 搜索 </button>
                        <a class="layui-btn" id="more_search_btn"> 进阶搜索 <i class="layui-icon layui-icon-right"></i> </a>
                    </div>
                    <div style="margin-right: 210px">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" />
                    </div>
                </div>
                <div class="layui-tab layui-tab-card" id="more_search_text" style="display:none;margin-top: 20px;">
                    <div class="layui-card-header">
                        搜索项
                    </div>
                    <div class="layui-tab-content">
                        <!-- loop from=$module_fields key=$key value=$value -->
                        <!-- if $value.search -->
                        <div class="layui-form-item">
                            <div class="layui-block choose-item">
                                <input type="checkbox" name="fields[{$key}][]" value="0" title="{$my_module[$key]}" />
                            </div>
                            <div class="layui-block">
                                <!-- loop from=$value.search key=$k value=$v -->
                                <input type="checkbox" name="fields[{$key}][]" lay-skin="primary" value="{$v.identifier}" title="{$v.title}" />
                                <!-- /loop -->
                            </div>
                        </div>
                        <!-- /if -->
                        <!-- /loop -->
                    </div>
                </div>
            </form>
            <!-- search form end -->
            <!-- 库列表 start -->
            <div class="layui-tab layui-tab-card" style="margin-top: 20px;">
                <div class="layui-tab-content" style="padding: 20px">
                    <div class="layui-row layui-col-space20">
                        <div class="layui-col-md3">
                            <a href="" class="img-href"> <img src="" /> </a>
                        </div>
                        <div class="layui-col-md3">
                            <a href="" class="img-href"> <img src="" /> </a>
                        </div>
                        <div class="layui-col-md3">
                            <a href="" class="img-href"> <img src="" /> </a>
                        </div>
                        <div class="layui-col-md3">
                            <h2> ... </h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 库列表 end -->
        </div>
    </div>
    <!-- 内容主体区域 -->
</div>
<!-- include tpl=footer -->
