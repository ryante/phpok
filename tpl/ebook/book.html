<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px; ">
        <div class="layui-container">
             <span class="layui-breadcrumb" style="visibility: visible;">
                <a href="/">首页</a><span lay-separator="">/</span>
                <!-- if !$nav_title -->
                <a><cite>文献列表</cite></a>
                <!-- else -->
                <a href="/index.php?f=docs">文献列表</a><span lay-separator="">/</span>
                <a href="/index.php?f=docs&pid={$pid}">{$prs_info.title}</a><span lay-separator="">/</span>
                <a><cite>{$nav_title}</cite></a>
                <!-- /if -->
            </span>

            <!-- 库列表 start -->
            <div class="layui-tab-content" style="margin-top: 30px">
                <div class="layui-form">
                    <div class="layui-row layui-col-space10">
                        <input type="hidden" id="doc_id" value="{$rs.id}">
                        <div class="layui-col-md2">
                            <select id="search_range" lay-verify="required" >
                                <!--<option value="1" {if $searcn_range == 1}selected{/if}>当前内文</option>-->
                                <option value="2" {if $searcn_range == 2}selected{/if}>当前文献</option>
                                <option value="3 {if $searcn_range == 3}selected{/if}">当前系列</option>
                            </select>
                        </div>
                        <div class="layui-col-md10">
                            <div style="float: right;">
                                <button class="layui-btn" id="book_search">
                                    搜索
                                </button>
                            </div>

                            <div style="margin-right: 100px">
                                <input type="text" id="search_title" lay-verify="title" autocomplete="off"
                                       placeholder="请输入标题" class="layui-input" value="{$search_titl}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-tab-content" style="margin-top: 20px">
                <div class="layui-tab layui-tab-brief" style="margin-top: 0px" lay-filter="component-tabs-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">简介</li>
                        <li>对读</li>
                        <li>文字</li>
                        <li>阅读</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show" id="lib-list1">
                            <!-- if $module_fields[$rs['module_id']]['search'] -->
                            <table class="layui-table">
                                <tbody>
                                <tr>
                                    <td style="width: 160px"> 标题 </td>
                                    <td> {$rs.title} </td>
                                </tr>
                                <!-- loop from=$module_fields[$rs['module_id']]['search'] key=$k value=$v -->
                                {if $k == 'pdf_file'}
                                <tr>
                                    <td style="width: 160px"> {$v} </td>
                                    <td>{if $rs[$k]}{$rs[$k]['title']} &nbsp;&nbsp;&nbsp;<a href="{$rs[$k]['filename']}" title="点击下载"><i class="layui-icon layui-icon-download-circle"></i></a>{/if} </td>
                                </tr>
                                {else}
                                <tr>
                                    <td style="width: 160px"> {$v} </td>
                                    <td> {$rs[$k]} </td>
                                </tr>
                                {/if}
                                <!-- /loop -->
                                </tbody>
                            </table>
                            <!-- /if  -->
                        </div>
                        <div class="layui-tab-item">
                            <iframe src="index.php?f=read&doc_id={$rs.id}&type=1" frameborder="0" width="100%" height="650px"></iframe>
                        </div>
                        <div class="layui-tab-item">
                            <iframe src="index.php?f=read&doc_id={$rs.id}&type=2" frameborder="0" width="100%" height="650px"></iframe>
                        </div>
                        <div class="layui-tab-item">
                            <iframe src="index.php?f=read&doc_id={$rs.id}&type=3" frameborder="0" width="100%" height="650px"></iframe>
                        </div>
                    </div>
                </div>
            </div>



            <!-- 库列表 end -->
        </div>
    </div>
    <!-- 内容主体区域 -->
</div>
