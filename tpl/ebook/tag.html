<div class="layui-tab layui-tab-card" style="margin-top: 20px;">
    <div class="layui-card-header tag-header" >
		 標簽列 
    </div>
    <div class="layui-tab-content tag">
        <!-- if $tags -->
        <!-- loop from=tags key=$key value=$value -->
            <h2> {$value.name} </h2>
        <!-- if $value.tags -->
        <div >
            <!-- loop from=$value.tags key=$k value=$v id=list_id -->
            <p class="tag-list{if $list_id.num > $value.show_nums} tag-hidden tag-group-{$key}{/if}"> <a href="{url ctrl=index func=docs tag_id=$v.id/}" data-tip="{$v.alias_title}" > {$v.title}. </a>({$v.items})</p>
            <!-- /loop -->
            {if count($value.tags) > $value.show_nums}
            <p class="tag-list no-border"><a href="javascript:handleTag('tag-group-{$key}')" id="tag-group-{$key}">顯示更多</a></p>
           {/if}
        </div>
        <!-- /if -->

        <!-- /loop -->
        <!-- else -->
        <p style="text-align:center; font-size:12px; color:#696969">暫無標簽~~</p> 
        <!-- /if -->
    </div>
</div>
<style>
	.tag-header{background-color:#009688; color:#fff; text-align:center; font-size:16px}
    .no-border{border:0px !important;}
    .tag-hidden{display:none !important;}
    .tag-show{display:block !important;}
    .tag { color:gray; margin-top:-20px }
    .tag h2{line-height:30px;margin-top:15px; margin-bottom:5px;}
    .tag-list{
        display: block;
        line-height: 30px;
        font-size: 15px;
        border-bottom: 1px solid #ececec;
    }
    .tag-list a{
        color: #009688;
    }
    .tag-list a:hover{
        color:gray
    }
</style>
<script>
    function handleTag(element) {
        if ($('.' + element).hasClass('tag-hidden')) {
            $('.' + element).removeClass('tag-hidden');
            $('.' + element).addClass('tag-show');
            $('#' + element).text('收起');
        } else {
            $('.' + element).removeClass('tag-show');
            $('.' + element).addClass('tag-hidden');
            $('#' + element).text('顯示更多');
        }
    }
</script>
