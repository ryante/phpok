

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>授權獲得 layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid"> 
    <div class="layui-row layadmin-panel-selection">
      <div class="layui-col-sm12">
        <div class="layui-panel-window layui-text">
          <h2>專業版</h2>
          <ul>
            <li>始終基於全新的 layui 版本</li>
            <li>單頁面應用，所有操作無需跳轉</li>
            <li>支援前後端分離開發模式</li>
            <li>面向全螢幕尺寸的響應式適配能力</li>
            <li>靈活的主題色配置</li>
            <li>專屬的開發者文件，助你快速掌握</li>
            <li>版本的持續更新，集大眾之所需</li>
            <li>專屬的會員群，與同道中人隔空交流</li>
            <li>layui 社群 VIP 標識</li>
            <li>不限制域名、不限制應用的專案數量</li>
          </ul>
          <div class="layui-row layui-col-space10 layui-btn-container">
            <div class="layui-col-sm6">
              <a href="http://fly.layui.com/order/bill?itemid=3" target="_blank" class="layui-btn">一年授權</a>
            </div>
            <div class="layui-col-sm6">
              <a href="http://fly.layui.com/order/bill?itemid=4" target="_blank" class="layui-btn">
                永久授權 
                <span class="layui-badge">hot</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <blockquote class="layui-col-sm12 layui-elem-quote" style="margin-top: 15px;">
        你所獲得的不僅僅是一款高精品的後臺管理模板系統，更是一項關於時間與效率的高收益回報
      </blockquote>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //靜態資源所在路徑
  }).extend({
    index: 'lib/index' //主入口模組
  }).use(['index']);
  </script>
</body>
</html>
